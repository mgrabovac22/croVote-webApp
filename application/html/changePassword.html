<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cro vote</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/all-files.css">
    <link rel="stylesheet" href="/css/changePassword.css">
</head>
<body>
    <header>
        <div id="header">
            <div id="title">
                <h1>Cro Vote</h1>
            </div>
            <div id="nav">
                <a href="/login">Login</a>
                <a href="/about-us">About us</a>
                <a href="/privacy-policy">Privacy policy</a>
            </div>
            <div id="logo">
                <img id="logoImg" src="/images/logo.png" alt="Logo cro vote" width="150" height="120">
            </div>
        </div>

    </header>
    <main>
        <div id="forma">
            <form id="changePasswordForm">
            <label for="oib">OIB</label>
            <input type="text" name="oib" id="oib" required pattern="\d{11}" placeholder="Unesite OIB">

            <label for="oib">Email</label>
            <input type="email" name="email" id="email" placeholder="Unesite email">
        
            <label for="oldPassword">Stara lozinka</label>
            <input type="password" name="oldPassword" id="oldPassword" required placeholder="Unesite staru lozinku">
        
            <label for="newPassword">Nova lozinka</label>
            <input type="password" name="newPassword" id="newPassword" required placeholder="Unesite novu lozinku">
        
            <label for="confirmPassword">Ponovite novu lozinku</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Ponovite novu lozinku">
        
            <input type="submit" value="Promijeni lozinku">
            <p id="lblError" style="color: red; margin-top: 10px;"></p>
            </form>
        </div>

        <div id="feedbackModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
   
    </main>      
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Cro vote. Sva prava pridr≈æana.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
    
</body>
<script src="/js/changePassword.js"></script>
</html>
