<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cro vote</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfW5DUrAAAAAAcgKVIkI2DCgzeHVZwlPoe9Eu0e"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/all-files.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <div id="header">
            <div id="title">
                <h1>Cro Vote</h1>
            </div>
            <div id="nav">
                <a href="/login">Login</a>
                <a href="/about-us">About us</a>
                <a href="/privacy-policy">Privacy policy</a>
            </div>
            <div id="logo">
                <img id="logoImg" src="/images/logo.png" alt="Logo cro vote" width="150" height="120">
            </div>
        </div>
    </header>
    <main>
        <div id="forma">
            <form class="form-grid" action="/api/register" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="oib">OIB:</label>
                        <input name="oib" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adresa:</label>
                        <input name="address" type="text" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Ime:</label>
                        <input name="name" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon:</label>
                        <input name="phone" type="text" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="surname">Prezime:</label>
                        <input name="surname" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input name="email" type="email" required>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="password">Lozinka:</label>
                    <input name="password" type="password" required>
                    <label for="confirm-password">Ponovna lozinka:</label>
                    <input name="confirm-password" type="password" required>
                </div>
                
                <div class="form-group full-width">
                    <input type="submit" value="Registriraj se">
                    <p id="lblError" style="color: red;"></p>
                </div>
                
                <div id="login-help">
                    <a href="/login">Već imaš račun? Prijavi se.</a>
                </div>
                <input type="hidden" name="recaptcha_token" id="recaptcha-token">               
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Cro vote. Sva prava pridržana.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
</body>
<script src="/js/register.js"></script>
</html>
